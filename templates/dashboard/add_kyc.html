{% extends 'base1.html' %}

{% block content %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
            <hr />
    {% endfor %}
    <button type="submit" class="btn btn-info">Upload</button>
</form>

{% endblock %}
