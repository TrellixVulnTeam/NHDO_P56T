{% extends 'nhdo_main/base.html' %}
{% block content %}

<form method="post" class="form-group">
    {% csrf_token %}
    <input type="text" placeholder="Name" name="name" class="form-control" style="width:300px" /><br/>
    <input type="text" placeholder="Address" name="address" class="form-control" style="width:300px" /><br/>
    <input type="number" placeholder="Contact Number" name="number" class="form-control" style="width:300px" /><br/>
    <input type="email" placeholder="Email Id" name="email" class="form-control" style="width:300px" /><br/>
    <textarea placeholder="Query" name="query" class="form-control" style="width:300px;height:150px;resize:none"  ></textarea><br/>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
